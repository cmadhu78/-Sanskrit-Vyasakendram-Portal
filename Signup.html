<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Vyasa Kendram</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>Create an Account</h2>
  <form id="signupForm" onsubmit="return registerUser();">
    <input type="text" id="signupName" placeholder="Full Name" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script src="script.js"></script>
</body>
</html>
